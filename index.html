/<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

  <script type="text/javascript" src="./resources/js/trackster.js"></script>

<body>

    <div id="logo" class="col-xs-7 col-xs-offset-1">

      <input id="searchInput" class="col-xs-5" type="text" placeholder="What do you want to listen today?"></input>

  <div id="columns" class="row">

      <li class="col-xs-3 col-xs-offset-3">Song</li>

      <li class="col-xs-1">Popularity</li>

    </ul>
  </div>
  <div id="playlist" class="row">

    <!-- Data retrieved from Last.FM is printed here -->

  </div>

<script src="./resources/js/trackster.js"></script>
